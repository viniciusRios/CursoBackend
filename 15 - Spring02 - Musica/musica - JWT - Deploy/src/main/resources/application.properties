
server.port=8080
spring.jpa.open-in-view=false   

server.servlet.context-path=/br.com.sisnema.musica

spring.datasource.url=jdbc:h2:mem:musica
spring.datasource.username=sa
spring.datasource.password=
# ativação do console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Ativação de Logs em console do JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.oauth2.client.client-id=${CLIENT_ID:sisnemabackend}
security.oauth2.client.client-secret=${CLIENT_SECRET:sis2023}


jwt.secret=${JWT_SECRET:MY-JWT-SECRET}
jwt.duration=${JWT_DURATION:3600 }

